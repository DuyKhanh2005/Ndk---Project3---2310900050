<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #f5f5f5; }
        .book-img { width: 60px; height: 80px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>
<section class="container my-5 bg-white p-4 rounded shadow">
    <h2 class="mb-4 text-primary">DANH SÁCH SÁCH</h2>

    <div class="text-end mb-3">
        <a th:href="@{/books/new}" class="btn btn-success">
            Thêm sách mới
        </a>
    </div>

    <!-- Nếu không có sách nào -->
    <div th:if="${books == null or books.isEmpty()}" class="alert alert-info text-center">
        Chưa có sách nào. <a th:href="@{/books/new}">Thêm sách đầu tiên</a>
    </div>

    <!-- Có dữ liệu thì hiển thị bảng -->
    <table th:unless="${books == null or books.isEmpty()}"
           class="table table-bordered table-hover align-middle">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Mã sách</th>
            <th>Tên sách</th>
            <th>Ảnh</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Tác giả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.code}">Code</td>
            <td th:text="${book.name}">Tên sách</td>
            <td>
                <img th:if="${book.imgUrl != null and !book.imgUrl.isEmpty()}"
                     th:src="@{${book.imgUrl}}"
                     class="book-img"
                     th:alt="${book.name}">
                <img th:unless="${book.imgUrl != null and !book.imgUrl.isEmpty()}"
                     src="/images/products/no-image.jpg"
                     class="book-img"
                     alt="No image">
            </td>
            <td th:text="${book.quantity}">0</td>
            <td th:text="${#numbers.formatDecimal(book.price, 0, ',', '.')} + ' ₫'">0</td>
            <td>
                <span th:each="author, iterStat : ${book.authors}"
                      class="badge bg-warning text-dark me-1"
                      th:text="${author.name}">
                    Tác giả
                </span>
                <span th:if="${book.authors == null or book.authors.isEmpty()}"
                      class="text-muted">Chưa có tác giả</span>
            </td>
            <td class="text-center">
                <a th:href="@{/books/edit/{id}(id=${book.id})}"
                   class="btn btn-warning btn-sm"> Sửa</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   class="btn btn-danger btn-sm ms-1"
                   onclick="return confirm('Bạn có chắc muốn xóa sách này không?')">
                    Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
