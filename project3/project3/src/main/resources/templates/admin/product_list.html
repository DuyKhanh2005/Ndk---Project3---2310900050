<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Quản lý Sản phẩm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #cbd5e1; }

        /* SIDEBAR (GIỮ NGUYÊN) */
        .sidebar { width: 260px; height: 100vh; position: fixed; top: 0; left: 0; background: #1e293b; border-right: 1px solid #334155; padding: 20px; z-index: 1000; }
        .nav-link { color: #94a3b8; padding: 12px 15px; border-radius: 10px; margin-bottom: 5px; transition: 0.3s; display: flex; align-items: center; }
        .nav-link i { width: 25px; }
        .nav-link:hover, .nav-link.active { background: linear-gradient(90deg, #6366f1, #4338ca); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }

        /* MAIN CONTENT & TOP BAR */
        .main-content { margin-left: 260px; padding: 0; }

        /* ADMIN TOP BAR (MỚI) */
        .admin-header {
            background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 999;
        }

        .user-profile {
            display: flex; align-items: center; gap: 10px;
            background: #0f172a; padding: 6px 15px; border-radius: 30px; border: 1px solid #334155;
        }
        .user-avatar {
            width: 32px; height: 32px; background: #6366f1; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* TABLE & CONTENT */
        .content-body { padding: 30px; }
        .table-container { background: #1e293b; border-radius: 16px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); border: 1px solid #334155; }
        .table { --bs-table-bg: transparent; --bs-table-color: #cbd5e1; }
        .table thead th { border-bottom: 1px solid #475569; color: #94a3b8; font-weight: 500; text-transform: uppercase; font-size: 0.85rem; }
        .table tbody tr { transition: 0.2s; border-bottom: 1px solid #334155; }
        .table tbody tr:hover { background: rgba(255,255,255,0.03); }

        .btn-add { background: linear-gradient(90deg, #10b981, #059669); border: none; color: white; padding: 10px 20px; border-radius: 8px; font-weight: 500; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); text-decoration: none;}
        .img-thumb { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; background: #fff; padding: 2px; }
        .search-input { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px 15px; border-radius: 8px; }
        .search-input:focus { background: #0f172a; color: white; border-color: #6366f1; box-shadow: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="fw-bold text-white mb-5 px-2 d-flex align-items-center gap-2">
        <i class="fa-solid fa-layer-group text-primary"></i> Admin<span class="text-primary">Panel</span>
    </h4>
    <nav class="nav flex-column">
        <a href="/admin" class="nav-link active"><i class="fa-solid fa-box"></i> Sản Phẩm</a>
        <a href="/admin/users" class="nav-link"><i class="fa-solid fa-users"></i> Khách Hàng</a>
        <a href="/admin/stats" class="nav-link"><i class="fa-solid fa-chart-line"></i> Thống Kê</a>

        <div class="mt-5 border-top border-secondary pt-3">
            <a href="/" class="nav-link text-warning"><i class="fa-solid fa-globe"></i> Xem Website</a>
        </div>
    </nav>
</div>

<div class="main-content">

    <div class="admin-header">
        <div>
            <h5 class="m-0 fw-bold text-white">Quản Lý Sản Phẩm</h5>
            <small class="text-secondary">Hệ thống quản trị kho hàng</small>
        </div>

        <div class="d-flex align-items-center gap-3">
            <div class="user-profile">
                <div class="user-avatar">A</div>
                <div class="d-flex flex-column">
                    <span class="small text-secondary" style="font-size: 10px;">Xin chào,</span>
                    <span class="fw-bold text-white small" sec:authentication="name">Admin</span>
                </div>
            </div>

            <form th:action="@{/logout}" method="post" class="m-0">
                <button class="btn btn-outline-danger btn-sm rounded-circle" title="Đăng xuất">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="content-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <form action="/admin" method="get" class="d-flex w-50">
                <input name="keyword" class="form-control search-input" placeholder="Tìm kiếm tên sản phẩm..." th:value="${keyword}">
                <button class="btn btn-primary ms-2 rounded-3"><i class="fa-solid fa-search"></i></button>
            </form>

            <a th:href="@{/admin/create}" class="btn-add"><i class="fa-solid fa-plus me-2"></i> Thêm Sản Phẩm</a>
        </div>

        <div class="table-container">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Hình Ảnh</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Danh Mục</th>
                    <th>Giá Bán</th>
                    <th class="text-end">Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td><img th:src="${p.image}" class="img-thumb"></td>
                    <td>
                        <div class="fw-bold text-white" th:text="${p.name}"></div>
                        <div class="small text-secondary">ID: <span th:text="${p.id}"></span></div>
                    </td>
                    <td><span class="badge bg-dark border border-secondary text-secondary" th:text="${p.category}"></span></td>
                    <td class="text-info fw-bold" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                    <td class="text-end">
                        <a th:href="@{'/admin/edit/' + ${p.id}}" class="btn btn-sm btn-outline-warning border-0"><i class="fa-solid fa-pen"></i></a>
                        <a th:href="@{'/admin/delete/' + ${p.id}}" class="btn btn-sm btn-outline-danger border-0" onclick="return confirm('Bạn chắc chắn muốn xóa?')"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
