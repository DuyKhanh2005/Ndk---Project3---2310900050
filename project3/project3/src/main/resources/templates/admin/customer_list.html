<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Khách Hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #cbd5e1; }
        .sidebar { width: 260px; height: 100vh; position: fixed; top: 0; left: 0; background: #1e293b; border-right: 1px solid #334155; padding: 20px; }
        .nav-link { color: #94a3b8; padding: 12px 15px; border-radius: 10px; margin-bottom: 5px; transition: 0.3s; display: flex; align-items: center; }
        .nav-link:hover, .nav-link.active { background: linear-gradient(90deg, #6366f1, #4338ca); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }
        .main-content { margin-left: 260px; padding: 30px; }
        .table-container { background: #1e293b; border-radius: 16px; padding: 20px; border: 1px solid #334155; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #6366f1; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="fw-bold text-white mb-5 px-2"><i class="fa-solid fa-cube text-primary"></i> Admin<span class="text-primary">Panel</span></h4>
    <nav class="nav flex-column">
        <a href="/admin" class="nav-link"><i class="fa-solid fa-box me-3"></i> Sản Phẩm</a>
        <a href="/admin/users" class="nav-link active"><i class="fa-solid fa-users me-3"></i> Khách Hàng</a>
        <a href="/admin/stats" class="nav-link"><i class="fa-solid fa-chart-line me-3"></i> Thống Kê</a>
        <a href="/" class="nav-link mt-5 text-warning"><i class="fa-solid fa-globe me-3"></i> Về Website</a>
    </nav>
</div>

<div class="main-content">
    <h2 class="fw-bold text-white mb-4">Danh Sách Khách Hàng</h2>
    <div class="table-container">
        <table class="table table-dark table-hover align-middle mb-0" style="background: transparent;">
            <thead>
            <tr class="text-secondary text-uppercase small">
                <th>Avatar</th> <th>Tên đăng nhập</th> <th>Họ và tên</th> <th>Email</th> <th>Vai trò</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td><div class="avatar" th:text="${#strings.substring(u.username,0,1).toUpperCase()}">A</div></td>
                <td class="fw-bold text-info" th:text="${u.username}"></td>
                <td th:text="${u.fullName}"></td>
                <td class="text-secondary" th:text="${u.email}"></td>
                <td>
                    <span th:if="${u.role == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                    <span th:unless="${u.role == 'ADMIN'}" class="badge bg-success">USER</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
