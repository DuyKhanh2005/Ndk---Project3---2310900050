<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { background-color: #0f172a; color: #cbd5e1; font-family: sans-serif; } .sidebar { width: 260px; height: 100vh; position: fixed; background: #1e293b; padding: 20px; } .main-content { margin-left: 260px; padding: 30px; }</style>
</head>
<body>
<div class="sidebar">
    <h4 class="text-white mb-4">Admin Panel</h4>
    <a href="/admin" class="d-block text-secondary mb-2 text-decoration-none">Sản Phẩm</a>
    <a href="/admin/users" class="d-block text-secondary mb-2 text-decoration-none">Khách Hàng</a>
    <a href="/admin/vouchers" class="d-block text-white mb-2 text-decoration-none fw-bold"> > Mã Giảm Giá</a>
    <a href="/" class="d-block text-warning mt-4 text-decoration-none">Về Website</a>
</div>

<div class="main-content">
    <h2 class="fw-bold text-white mb-4">Quản Lý Mã Giảm Giá</h2>

    <div class="card bg-dark border-secondary mb-4 p-3">
        <h5 class="text-white">Thêm Mã Mới</h5>
        <form action="/admin/vouchers/save" method="post" th:object="${newVoucher}" class="row g-3">
            <div class="col-md-3">
                <input type="text" th:field="*{code}" class="form-control bg-black text-white" placeholder="Mã Code (VD: SALE50)" required>
            </div>
            <div class="col-md-3">
                <input type="number" th:field="*{discountAmount}" class="form-control bg-black text-white" placeholder="Số tiền giảm" required>
            </div>
            <div class="col-md-3">
                <input type="date" th:field="*{expiryDate}" class="form-control bg-black text-white" required>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100">Thêm Ngay</button>
            </div>
        </form>
    </div>

    <table class="table table-dark table-hover border-secondary">
        <thead><tr><th>Mã Code</th><th>Giảm (VNĐ)</th><th>Hạn Dùng</th><th>Hành Động</th></tr></thead>
        <tbody>
        <tr th:each="v : ${vouchers}">
            <td class="fw-bold text-warning" th:text="${v.code}"></td>
            <td th:text="${#numbers.formatDecimal(v.discountAmount, 0, 'COMMA', 0, 'POINT')}"></td>
            <td th:text="${v.expiryDate}"></td>
            <td><a th:href="@{'/admin/vouchers/delete/' + ${v.id}}" class="btn btn-sm btn-danger">Xóa</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
