<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card {
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px; width: 100%; max-width: 400px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        .form-control { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; }
        .btn-login { background: linear-gradient(90deg, #6366f1, #8b5cf6); border: none; width: 100%; padding: 12px; color: white; font-weight: 600; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
<div class="login-card">
    <h4 class="text-center text-white fw-bold mb-4"><i class="fa-solid fa-lock me-2 text-warning"></i> ĐĂNG NHẬP HỆ THỐNG</h4>

    <div th:if="${param.error}" class="alert alert-danger small">Sai tên đăng nhập hoặc mật khẩu.</div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label text-secondary small">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control" placeholder="admin" required>
        </div>
        <div class="mb-4">
            <label class="form-label text-secondary small">Mật khẩu</label>
            <input type="password" name="password" class="form-control" placeholder="123456" required>
        </div>
        <button type="submit" class="btn btn-login">ĐĂNG NHẬP</button>
        <div class="text-center mt-3"><a href="/" class="text-secondary small">Về trang chủ</a></div>
    </form>

    <div class="mt-4 pt-3 border-top border-secondary text-center small text-info">
        Tài khoản Admin Test: **admin / 123456**
    </div>
</div>
</body>
</html>
