<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Ký Thành Viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }

        .register-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%; max-width: 800px; /* Form rộng hơn */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f1f5f9; padding: 12px 15px;
            border-radius: 10px;
        }
        .form-control:focus {
            background: rgba(15, 23, 42, 0.9);
            border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15); color: white;
        }
        .input-group-text {
            background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); color: #94a3b8;
        }

        .btn-register {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border: none; width: 100%; padding: 14px;
            color: white; font-weight: 600; border-radius: 10px; margin-top: 20px;
            transition: 0.3s;
        }
        .btn-register:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4); }

        .form-label { font-size: 0.85rem; font-weight: 500; color: #cbd5e1; margin-bottom: 5px; }
        .text-divider { display: flex; align-items: center; color: #64748b; margin: 20px 0; font-size: 0.8rem; }
        .text-divider::before, .text-divider::after { content: ""; flex: 1; border-bottom: 1px solid #334155; }
        .text-divider::before { margin-right: 10px; } .text-divider::after { margin-left: 10px; }
    </style>
</head>
<body>

<div class="register-card">
    <div th:if="${param.success}" class="alert alert-success d-flex align-items-center mb-4">
        <i class="fa-solid fa-circle-check me-2"></i>
        <div>Đăng ký thành công! <a th:href="@{/login}" class="fw-bold text-success text-decoration-underline">Đăng nhập ngay</a></div>
    </div>

    <div class="text-center mb-4">
        <h3 class="fw-bold text-white">Đăng Ký Tài Khoản</h3>
        <p class="text-secondary small">Trở thành thành viên của TechStore ngay hôm nay</p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return checkPassword()">

        <div class="row">
            <div class="col-md-6 mb-3">
                <h6 class="text-primary text-uppercase small fw-bold mb-3"><i class="fa-solid fa-shield-halved me-2"></i> Thông tin đăng nhập</h6>

                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" th:field="*{username}" class="form-control" required placeholder="username">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" th:field="*{password}" id="pass" class="form-control" required placeholder="••••••">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nhập lại mật khẩu <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        <input type="password" id="repass" class="form-control" required placeholder="••••••">
                    </div>
                    <small id="passError" class="text-danger" style="display:none;">Mật khẩu không khớp!</small>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <h6 class="text-primary text-uppercase small fw-bold mb-3"><i class="fa-solid fa-address-card me-2"></i> Thông tin cá nhân</h6>

                <div class="mb-3">
                    <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{fullName}" class="form-control" required placeholder="Nguyễn Văn A">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" th:field="*{email}" class="form-control" required placeholder="name@example.com">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="tel" th:field="*{phone}" class="form-control" placeholder="09xxxxxxxx">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Địa chỉ nhận hàng</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Số nhà, Tên đường, Quận/Huyện...">
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label text-secondary small" for="terms">
                Tôi đồng ý với <a href="#" class="text-info text-decoration-none">Điều khoản dịch vụ</a> & <a href="#" class="text-info text-decoration-none">Chính sách bảo mật</a>
            </label>
        </div>

        <button type="submit" class="btn btn-register">ĐĂNG KÝ NGAY</button>

        <div class="text-center mt-4">
            <span class="text-secondary small">Bạn đã có tài khoản?</span>
            <a th:href="@{/login}" class="text-white fw-bold text-decoration-none ms-2">Đăng nhập</a>
        </div>
    </form>
</div>

<script>
    function checkPassword() {
        var p1 = document.getElementById("pass").value;
        var p2 = document.getElementById("repass").value;
        if (p1 !== p2) {
            document.getElementById("passError").style.display = "block";
            return false; // Chặn không cho gửi form
        }
        return true;
    }
</script>

</body>
</html>
