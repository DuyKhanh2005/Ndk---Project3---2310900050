<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sản Phẩm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: #e2e8f0; display: flex; align-items: center; justify-content: center; }
        .detail-card {
            background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; overflow: hidden; max-width: 900px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .img-col { background: #fff; padding: 40px; display: flex; align-items: center; justify-content: center; }
        .img-col img { max-width: 100%; max-height: 400px; transition: 0.3s; }
        .img-col img:hover { transform: scale(1.05); }
        .btn-buy { background: linear-gradient(90deg, #6366f1, #8b5cf6); border: none; padding: 12px 30px; font-weight: 600; color: white; border-radius: 10px; width: 100%; transition: 0.3s; text-decoration: none; display: inline-block; text-align: center; }
        .btn-buy:hover { box-shadow: 0 0 20px rgba(99, 102, 241, 0.6); color: white; }
    </style>
</head>
<body>
<div class="container">
    <a href="/" class="text-secondary text-decoration-none mb-3 d-inline-block"><i class="fa-solid fa-arrow-left"></i> Quay lại trang chủ</a>
    <div class="detail-card">
        <div class="row g-0">
            <div class="col-md-6 img-col"><img th:src="${p.image}" alt="Product"></div>
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
                <span class="badge bg-info text-dark w-25 mb-2" th:text="${p.category}"></span>
                <h2 class="fw-bold text-white mb-3" th:text="${p.name}"></h2>
                <p class="text-secondary">Sản phẩm chính hãng, bảo hành 12 tháng. <br>Giao hàng hỏa tốc trong 2 giờ.</p>
                <h3 class="text-info fw-bold mb-4" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></h3>
                <div class="d-grid gap-2">
                    <a th:href="@{'/cart/add/' + ${p.id}}" class="btn-buy"><i class="fa-solid fa-cart-plus me-2"></i> THÊM VÀO GIỎ</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
