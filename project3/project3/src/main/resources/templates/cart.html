<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (Giữ nguyên Style cũ của bạn) ... */
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: #e2e8f0; padding: 40px 0; }
        .glass-box { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; }
        .table { --bs-table-bg: transparent; --bs-table-color: #cbd5e1; }
        .table td { vertical-align: middle; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-checkout { background: linear-gradient(90deg, #10b981, #059669); border: none; color: white; padding: 12px; border-radius: 10px; font-weight: 600; width: 100%; text-decoration: none; display: block; text-align: center; }
        .btn-checkout:hover { box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); color: white;}
        /* Class để làm mờ nút khi không bấm được */
        .btn-disabled { background: #475569; cursor: not-allowed; pointer-events: none; opacity: 0.6; box-shadow: none; }
        .cart-thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; background: white; padding: 2px;}
    </style>
</head>
<body>
<div class="container">

    <div th:if="${param.empty}" class="alert alert-warning text-center d-flex align-items-center justify-content-center gap-2">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <strong>Giỏ hàng của bạn đang trống!</strong> Vui lòng chọn sản phẩm trước khi thanh toán.
    </div>

    <h2 class="fw-bold mb-4 text-center">Giỏ Hàng Của Bạn</h2>

    <div class="row">
        <div class="col-lg-8">
            <div class="glass-box mb-4">
                <table class="table">
                    <thead><tr class="text-secondary small"><th>Sản phẩm</th><th>Giá</th><th>SL</th><th>Tổng</th><th></th></tr></thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${item.product.image}" class="cart-thumb me-3">
                                <div><div class="fw-bold" th:text="${item.product.name}"></div></div>
                            </div>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td class="fw-bold text-info" th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td><a th:href="@{'/cart/remove/' + ${item.product.id}}" class="text-danger"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
                    <tr th:if="${items.isEmpty()}"><td colspan="5" class="text-center py-4">Giỏ hàng trống! <a href="/" class="text-info">Mua ngay</a></td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="glass-box">
                <h5 class="fw-bold mb-3">Mã Giảm Giá</h5>

                <form action="/cart/apply-voucher" method="post" class="input-group mb-3" th:if="${@cartService.getVoucher() == null}">
                    <input type="text" name="code" class="form-control bg-dark text-white border-secondary" placeholder="Nhập mã...">
                    <button class="btn btn-primary">Áp dụng</button>
                </form>

                <div th:if="${@cartService.getVoucher() != null}" class="alert alert-success d-flex justify-content-between align-items-center p-2 small">
            <span>
                <i class="fa-solid fa-ticket me-1"></i>
                Đã dùng: <strong th:text="${@cartService.getVoucher().code}"></strong>
            </span>
                    <a href="/cart/remove-voucher" class="text-danger fw-bold text-decoration-none">✕</a>
                </div>

                <hr class="border-secondary">

                <div class="d-flex justify-content-between mb-2">
                    <span class="text-secondary">Tạm tính:</span>
                    <span class="fw-bold" th:text="${#numbers.formatDecimal(total + (@cartService.getVoucher() != null ? @cartService.getVoucher().discountAmount : 0), 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <span class="text-secondary">Giảm giá:</span>
                    <span class="text-success fw-bold" th:text="${@cartService.getVoucher() != null} ? '-' + ${#numbers.formatDecimal(@cartService.getVoucher().discountAmount, 0, 'COMMA', 0, 'POINT')} + ' đ' : '0 đ'"></span>
                </div>

                <div class="d-flex justify-content-between mb-4 fs-5">
                    <span class="fw-bold">Thành tiền:</span>
                    <span class="fw-bold text-info" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                </div>

                <a th:href="${items.isEmpty()} ? '#' : '/cart/checkout'" class="btn-checkout" th:classappend="${items.isEmpty()} ? 'btn-disabled'">
                    THANH TOÁN <i class="fa-solid fa-arrow-right ms-2"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
