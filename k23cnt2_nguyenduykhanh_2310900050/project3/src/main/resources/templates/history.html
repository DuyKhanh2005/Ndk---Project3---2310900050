<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch Sử Mua Hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: #e2e8f0; padding: 40px 0; }
        .glass-box { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; }
        .table { --bs-table-bg: transparent; --bs-table-color: #cbd5e1; }
        .table td { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-detail { border: 1px solid #38bdf8; color: #38bdf8; padding: 5px 15px; border-radius: 20px; text-decoration: none; font-size: 0.9rem; }
        .btn-detail:hover { background: #38bdf8; color: #000; }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="fa-solid fa-clock-rotate-left text-warning me-2"></i> Lịch Sử Đơn Hàng</h2>
        <a href="/" class="btn btn-outline-light rounded-pill"><i class="fa-solid fa-home me-2"></i> Về Trang Chủ</a>
    </div>

    <div class="glass-box">
        <div th:if="${orders == null || orders.isEmpty()}" class="text-center py-5">
            <p class="text-secondary">Bạn chưa mua đơn hàng nào.</p>
            <a href="/" class="btn btn-primary rounded-pill">Mua sắm ngay</a>
        </div>

        <table th:if="${orders != null && !orders.isEmpty()}" class="table align-middle">
            <thead>
            <tr class="text-secondary small text-uppercase">
                <th>Mã Đơn</th> <th>Ngày Đặt</th> <th>Tổng Tiền</th> <th>Thanh Toán</th> <th>Trạng Thái</th> <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orders}">
                <td class="fw-bold text-white">#<span th:text="${o.id}"></span></td>
                <td th:text="${#dates.format(o.createAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="fw-bold text-info" th:text="${#numbers.formatDecimal(o.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                <td th:text="${o.paymentMethod}"></td>
                <td>
                            <span class="badge" th:classappend="${o.status.contains('Đã thanh toán')} ? 'bg-success' : 'bg-warning text-dark'"
                                  th:text="${o.status}"></span>
                </td>
                <td class="text-end">
                    <a th:href="@{'/cart/order/' + ${o.id}}" class="btn-detail">Xem Chi Tiết</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
