<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thống Kê Hệ Thống</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #cbd5e1; }
        .sidebar { width: 260px; height: 100vh; position: fixed; top: 0; left: 0; background: #1e293b; border-right: 1px solid #334155; padding: 20px; }
        .nav-link { color: #94a3b8; padding: 12px 15px; border-radius: 10px; margin-bottom: 5px; transition: 0.3s; display: flex; align-items: center; }
        .nav-link:hover, .nav-link.active { background: linear-gradient(90deg, #6366f1, #4338ca); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }
        .main-content { margin-left: 260px; padding: 30px; }

        .stat-card { background: #1e293b; border: 1px solid #334155; border-radius: 16px; padding: 20px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); border-color: #6366f1; }
        .icon-box { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        .chart-container { background: #1e293b; border-radius: 16px; padding: 20px; border: 1px solid #334155; height: 400px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="fw-bold text-white mb-5 px-2"><i class="fa-solid fa-cube text-primary"></i> Admin<span class="text-primary">Panel</span></h4>
    <nav class="nav flex-column">
        <a href="/admin" class="nav-link"><i class="fa-solid fa-box me-3"></i> Sản Phẩm</a>
        <a href="/admin/users" class="nav-link"><i class="fa-solid fa-users me-3"></i> Khách Hàng</a>
        <a href="/admin/stats" class="nav-link active"><i class="fa-solid fa-chart-line me-3"></i> Thống Kê</a>
        <a href="/" class="nav-link mt-5 text-warning"><i class="fa-solid fa-globe me-3"></i> Về Website</a>
    </nav>
</div>

<div class="main-content">
    <h2 class="fw-bold text-white mb-4">Tổng Quan Kinh Doanh</h2>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="stat-card">
                <div>
                    <div class="text-secondary small text-uppercase fw-bold">Tổng Đơn Hàng</div>
                    <h2 class="text-white mb-0" th:text="${totalOrders}">0</h2>
                </div>
                <div class="icon-box bg-primary text-white"><i class="fa-solid fa-receipt"></i></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <div>
                    <div class="text-secondary small text-uppercase fw-bold">Khách Hàng</div>
                    <h2 class="text-white mb-0" th:text="${totalUsers}">0</h2>
                </div>
                <div class="icon-box bg-success text-white"><i class="fa-solid fa-users"></i></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <div>
                    <div class="text-secondary small text-uppercase fw-bold">Sản Phẩm Tồn Kho</div>
                    <h2 class="text-white mb-0" th:text="${totalProducts}">0</h2>
                </div>
                <div class="icon-box bg-warning text-dark"><i class="fa-solid fa-box"></i></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="chart-container">
                <h5 class="text-white mb-4">Biểu Đồ Doanh Thu (6 Tháng Gần Nhất)</h5>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /* Lấy dữ liệu từ Java Controller */
    const revenueData = [[${revenueData}]];
    const months = [[${months}]];

    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: months,
            datasets: [{
                label: 'Doanh Thu (VNĐ)',
                data: revenueData,
                borderColor: '#6366f1',
                backgroundColor: 'rgba(99, 102, 241, 0.2)',
                borderWidth: 3,
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { labels: { color: '#cbd5e1' } }
            },
            scales: {
                y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } },
                x: { ticks: { color: '#94a3b8' }, grid: { display: false } }
            }
        }
    });
</script>
</body>
</html>
