<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Sản Phẩm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #cbd5e1; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .form-card {
            background: #1e293b; border-radius: 16px; padding: 40px; width: 100%; max-width: 700px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid #334155;
        }
        .form-control, .form-select {
            background: #0f172a; border: 1px solid #334155; color: white; padding: 12px;
        }
        .form-control:focus, .form-select:focus {
            background: #0f172a; color: white; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-submit {
            background: linear-gradient(90deg, #6366f1, #4338ca); border: none; padding: 12px;
            width: 100%; color: white; font-weight: 600; border-radius: 8px; margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-card">
    <h3 class="text-center text-white fw-bold mb-4"
        th:text="${product.id == null} ? 'Thêm Mới Sản Phẩm' : 'Cập Nhật Sản Phẩm'"></h3>

    <form th:action="@{/admin/save}" th:object="${product}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label text-secondary small text-uppercase fw-bold">Tên Sản Phẩm</label>
            <input type="text" th:field="*{name}" class="form-control" required placeholder="Nhập tên sản phẩm...">
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label text-secondary small text-uppercase fw-bold">Giá Bán (VNĐ)</label>
                <input type="number" th:field="*{price}" class="form-control" required>
            </div>
            <div class="col">
                <label class="form-label text-secondary small text-uppercase fw-bold">Danh Mục</label>
                <select th:field="*{category}" class="form-select">
                    <option value="Laptop">Laptop</option>
                    <option value="Điện thoại">Điện thoại</option>
                    <option value="Phụ kiện">Phụ kiện</option>
                    <option value="PC Gaming">PC Gaming</option>
                    <option value="Console">Console</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label text-secondary small text-uppercase fw-bold">Mô Tả Chi Tiết</label>
            <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Nhập mô tả sản phẩm..."></textarea>
        </div>

        <div class="mb-3 p-3 rounded border border-secondary" style="background: rgba(0,0,0,0.2);">
            <label class="form-label text-warning small text-uppercase fw-bold">Link Hình Ảnh (Online)</label>

            <div class="input-group mb-2">
                <span class="input-group-text bg-secondary text-white border-0">URL</span>
                <input type="text" th:field="*{image}" class="form-control"
                       placeholder="Copy link ảnh từ Google/Shopee dán vào đây (Ví dụ: https://...)" required>
            </div>

            <div th:if="${product.image != null}" class="mt-3 text-center">
                <small class="text-secondary d-block mb-1">Ảnh hiện tại:</small>
                <img th:src="@{${product.image}}" height="150" class="rounded border border-secondary"
                     style="object-fit: cover;"
                     onerror="this.src='https://placehold.co/400?text=Loi+Anh'">
            </div>
        </div>

        <button type="submit" class="btn-submit">LƯU DỮ LIỆU</button>

        <div class="text-center mt-3">
            <a href="/admin" class="text-secondary text-decoration-none small hover-white">Quay lại danh sách</a>
        </div>
    </form>
</div>

</body>
</html>
